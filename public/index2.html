<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

  <!-- jquery link -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script>
   
   $(document).ready(function()
    {    
        $(document).ajaxStart(function(){
            $("#bg").css("display","block");
            $("#wait").css("display","none");
        })
        $(document).ajaxStop(function(){
            $("#wait").css("display","none");
            $("#bg").css("display","none");
        })


    $("#sgnup").click(function(){
        //alert("obj");
        let obj={
            type:"get",
            url:"/signup-process",
            data:{
                txtEmail:$("#txtEmail").val(),
                pwd:$("#pwd").val(),
                combo:$("#combo").val()
            }
        }
        $.ajax(obj).done(function(resp){
           //alert(resp);
           $("#msgSignup").html(resp);

        }).fail(function(err)
        {
            alert(err.statusText);
        })
       
    })

    $("#login").click(function(){

        let obj={
            type:"get",
            url:"/login-process",
            data:{
                txtEmaill:$("#txtEmaill").val(),
                txtPwd:$("#txtPwd").val(),
              
            }
        }
        $.ajax(obj).done(function(resp){
           $("#logspan").html(resp);
           alert(resp);
           if(resp=="Influencer")
           {
           location.href="infl-dash.html";
           localStorage.setItem("activeuser",$("#txtEmaill").val());
           }
        else if(resp==="Client")
        {
        location.href="influ-finder.html";
        localStorage.setItem("activeuser",$("#txtEmaill").val());
        }
    else alert(resp);
           

        }).fail(function(err)
        {
            $("#logspan").html(err.statusText);
        })
        
    })
    })




  </script>

  <style>

    #wait{
        position: absolute;
        width:100px;
        height: 100px;
        background-image: url(pics/loading.gif);
        background-size: contain;
        top:30%;
        left:40%;
        border: 1px black solid;
        display: none;
    }
    #bg{
        width: 100%;
        height: 100%;
        background-color: gainsboro;
        display: none;
        position: absolute;
        opacity: .5;
    }

  </style>
</head>

<body>
    <div id="bg"></div>
    <div id="wait"></div>
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" >
            <form class="d-flex" role="search">
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                <button class="btn btn-outline-success" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" >Signup</button>
                <button class="btn btn-outline-success" type="button" style="margin-left:10px" 
                data-bs-target="#exampleModallog"  data-bs-toggle="modal" >Login</button>
                <button class="btn btn-outline-success" type="button" style="margin-left:10px" 
                data-bs-target= ><a href="/infu-dash">Dashboard</a></button>
                <button class="btn btn-outline-success" type="button" style="margin-left:10px" 
                data-bs-target= ><a href="/users-dash">U-Dashboard</a></button>
                <button class="btn btn-outline-success" type="button" style="margin-left:10px" 
                data-bs-target= ><a href="/influ-finder">Influencer Finder</a></button>
                <button class="btn btn-outline-success" type="button" style="margin-left:10px" 
                data-bs-target= ><a href="/client-profile">C-profile</a></button>

            </form>
        </div>
    </nav>

    <!-- Button trigger modal -->

    <!-- Modal Signup-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Signup here</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email"  id="txtEmail" name="txtEmail" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password"id="pwd" name="pwd" class="form-control" id="exampleInputPassword1">
                        </div>
                       <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" id="combo" name="combo">
                            <option selected  >Select your category</option>
                            <option value="Client" name="client" id="client" >Client</option>
                            <option value="Influencer" name="infl" id="infl">Influencer</option>
                          </select>
                        
                            <br>
                            <span id="msgSignup">*</span>
                         </div>
                      </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="sgnup" >Signup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
       
    <div class="modal fade" id="exampleModallog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login here</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email"  id="txtEmaill" name="txtEmaill" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" id="txtPwd" name="txtPwd" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                        <span id="logspan">*</span>
                        
                            <br>
                         
                      </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="login" >Login</button>
                    <br>
                   
                </div>
            </div>
        </div>
    </div>
</body>

</html>
